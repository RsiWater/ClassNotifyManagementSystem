<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'rollcall.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./rollcall/send" method="POST">
        <div class = "container">
            <div class = "title">課程點名</div>
            {% csrf_token %}
            {% for ele in student %}
            <div class = "box">
                <input type="checkbox" name="{{ele.number}}"> {{ele.name}}
            </div>
            {% endfor %}
            <br><br>
            <div class="buttonContainer">
                <input type="submit" value="確定" class = "submitButton">
                <a href="./../home" class="returnButton">返回</a>
            </div>
        </div>
    </form>
</body>
</html>
